<!doctype html>
<html ng-app="ngApp">
	<head>
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/foundation.css">
		<link rel="stylesheet" type="text/css" href="css/angular-csp.css">
		<script src="js/vendor/custom.modernizr.js"></script>
		<script src="js/require.js" data-main="js/main.js"></script>
	</head>
	<body>
		<nav class="top-bar" data-topbar>
		  <ul class="title-area">
		    <li class="name">
		      <h1><a href="#">My Site</a></h1>
		    </li>
		  </ul>

		  <section class="top-bar-section">
		    <!-- Right Nav Section -->
		    <ul class="right">
		      <li class="active"><a href="#">Right Nav Button Active</a></li>
		      <li class="has-dropdown">
		        <a href="#">Right Button with Dropdown</a>
		        <ul class="dropdown">
		          <li><a href="#">First link in dropdown</a></li>
		        </ul>
		      </li>
		    </ul>

		    <!-- Left Nav Section -->
		    <ul class="left">
		      <li><a href="#">Left Nav Button</a></li>
		    </ul>
		  </section>
		</nav>
		<div data-alert class="alert-box success">
		  Example of an alert box.
		  <a href="#" class="close">&times;</a>
		</div>

	    <div ng-controller="ExampleController">
	         {{ text }}
	    </div>
	    <div>
    		<a href="#" class="button" data-dropdown="drop">Link Dropdown &raquo;</a>
			<ul id="drop" class="medium f-dropdown" data-dropdown-content>
			  <li><a href="#">This is a link</a></li>
			  <li><a href="#">This is another</a></li>
			  <li><a href="#">Yet another</a></li>
			</ul>
	    </div>

</html>
